
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.ghp-news.com/wp-content/uploads/2021/08/Mood-Disorder.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Adding some transparency to improve readability */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            color: #666;
        }
        select {
            margin-bottom: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mood Tracker</h1>
        <form id="moodForm">
            <label for="mood">How do you feel today?</label>
            <select id="mood" name="mood">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="angry">Angry</option>
               
                <option value="anxious">Anxious</option>
                <option value="stressed">Stressed</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('moodForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var selectedMood = document.getElementById('mood').value;
            var messageElement = document.getElementById('message');
            messageElement.textContent = 'Your mood today is: ' + selectedMood;
            // Redirect based on mood
            switch(selectedMood) {
                case 'happy':
                    window.location.href = 'happy.html';
                    break;
                case 'sad':
                    window.location.href = 'sad.html';
                    break;
                case 'angry':
                    window.location.href = 'sad.html';
                    break;
                
                case 'anxious':
                    window.location.href = 'sad.html';
                    break;
                case 'stressed':
                    window.location.href = 'sad.html';
                    break;
                default:
                    break;
            }
        });
    </script>
</body>
</html>
